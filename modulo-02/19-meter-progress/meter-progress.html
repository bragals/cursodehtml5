<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meter and Progress</title>
</head>
<body>
    <meter min="0" low="3" optimum="6" high="8" max="100" value="2"></meter>
    <meter value="0.5"></meter>

    <progress max="100" value="90"></progress>
    <progress></progress>
</body>
</html>
